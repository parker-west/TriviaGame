<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>RPG Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

	<section class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Trivia Game</h1>

				<button id="start-button">Start</button>

				<div id="quiz">
					<div id="timer">
						<p>Time Remaining: <span></span> Seconds.</p>
					</div>
					<div id="question-1">
						<p>What is the color of the sky?</p>
						<form>
						  <input type="radio" name="gender" value="red"> Red<br>
						  <input type="radio" name="gender" value="blue"> Blue<br>
						  <input type="radio" name="gender" value="green"> Green
						</form>
					</div>
					

					<div id="question-2"></div>
						<p>What is the color of grass?</p>
						<form>
						  <input type="radio" name="gender" value="red"> Red<br>
						  <input type="radio" name="gender" value="blue"> Blue<br>
						  <input type="radio" name="gender" value="green"> Green
						</form>
					</div>

					<button id="done">Done!</button>	
					
				</div>
			
			<div id="results">
				<h2>All done!</h2>
				<p>Correct Answers: <span id="correct"></span></p>
				<p>Incorrect Answers: <span id="Incorrect"></span></p>
				<p>Unanswered: <span id="unanswered"></span></p>
			</div>

				
			</div>
		</div>
	</section>

	<!-- JQuery Google CDN Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Game javascript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
